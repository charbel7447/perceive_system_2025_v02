 <input type="radio" :value="1" class="form-controlx" v-model="showFilter" />
                        <form @submit.prevent="search">
                                     <transition name="modal" v-if="showFilter == 1">
                                        <div class="modal-mask">
                                            <div class="modal-wrapper">
                                                <div class="modal-container">
                                                    <div class="modal-heading">Product Custom Filter</div>
                                                    <div class="modal-body">
                                                        
                                                            <div class="row">
                                                                    <div class="col col-6">
                                                                        <label><b>Product Name</b></label><br>
                                                                        <div class="form-group">
                                                                            <input class="form-control"  v-model="product_name" type="text" placeholder="product name...">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col col-6">
                                                                        <label><b>Vendor</b></label><br>
                                                                        <div class="form-group">
                                                                            <select class="form-control"  v-model="vendor_id" type="text" placeholder="vendor_id...">
                                                                                <option v-for="vend in pvendors" :v-value="vend.id">{{vend}}</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col col-6">
                                                                        <label><b>Category</b></label><br>
                                                                        <div class="form-group">
                                                                            <select class="form-control"  v-model="category" type="text" placeholder="vendor_id...">
                                                                            <option v-for="cat in pcategories" :v-value="cat.id">{{cat}}</option>
                                                                        </select>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col col-6">
                                                                        <label><b>Quantity > </b></label><br>
                                                                        <div class="form-group">
                                                                            <input class="form-control"  v-model="quantity_greater" type="text" placeholder="quantity_greater...">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col col-6">
                                                                        <label><b>Min Price</b></label><br>
                                                                        <div class="form-group">
                                                                            <input class="form-control"  v-model="price_min" type="text" placeholder="price_min...">
                                                                        </div>
                                                                    </div>
                                                                    <div class="col col-6">
                                                                        <label><b>Max Price</b></label><br>
                                                                        <div class="form-group">
                                                                            <input class="form-control"  v-model="price_max" type="text" placeholder="price_max...">
                                                                        </div>
                                                                    </div>
                                                                   
                                                            </div>
                                                       
                                                    </div>
                                                </div>
                                            </div>
                                            </div>
                                    </transition>
                                </form>
